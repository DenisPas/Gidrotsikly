				<ul class="menu-categories">

		<div class="container">
			<div class="banner-section__inner">

					<a class="banner-section__slider-item" href="#">

						<p class="sale-item__info">
							Акция

						<div class="sale-item__price">
							<div class="price sale-item__price-new">190 000</div>
							<div class="price sale-item__price-old">225 000</div>

					</div>
					<img src="images/content/sale-1.png" alt="" class="sale-item__img">

		</div>

	<section class="search page-section">
		<div class="container">
			<div class="search__inner">
				<div class="search__tabs">
					<a href="#tab-1" class="search__tabs-item search__tabs-item--active">Поиск по номеру</a>
					<a href="#tab-2" class="search__tabs-item">Поиск по марке</a>

				</div>
				<div class="search__content">
					<div id="tab-1" class="search__content-item search__content-item--active">

							<input type="text" class="search__content-input" placeholder="Введите номер">
							<button type="submit" class="search__content-btn">искать</button>
						</form>
					</div>
					<div id="tab-2" class="search__content-item">
						<form class="search__content-form">
							<input type="text" class="search__content-input" placeholder="Введите марку">
							<button type="submit" class="search__content-btn">искать</button>

					<div id="tab-3" class="search__content-item">
						<form class="search__content-form">
							<input type="text" class="search__content-input" placeholder="Введите название товара">
